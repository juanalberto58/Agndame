{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reserva de Citas - Peluquería Bella Vida</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<header>
    <h1>Peluquería Bella Vida</h1>
</header>

<div class="banner">
    <h2>Reserva tu cita hoy mismo</h2>
</div>

<nav>
    <ul>
        <li><a href="#services">Servicios</a></li>
        <li><a href="#reviews">Reseñas</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#details">Detalles</a></li>
    </ul>
</nav>

<div class="form-container">
    <h3>Formulario de Reserva</h3>
    <form action="#" method="POST">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="apellidos" placeholder="Apellidos" required>
        <input type="date" name="fecha" placeholder="Fecha" required>
        <select name="hora" required>
            <option value="" disabled selected>Selecciona una hora disponible</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
        </select>
        <select name="servicio" required>
            <option value="" disabled selected>Selecciona un servicio</option>
            <option value="corte">Corte de Cabello</option>
            <option value="tinte">Tinte</option>
            <option value="peinado">Peinado</option>
            <option value="manicure">Manicure</option>
        </select>
        <select name="empleado" required>
            <option value="" disabled selected>Selecciona un empleado</option>
            <option value="maria">María</option>
            <option value="juan">Juan</option>
            <option value="ana">Ana</option>
            <option value="pedro">Pedro</option>
        </select>
        <textarea name="nota" rows="4" placeholder="Nota adicional (opcional)"></textarea>
        <button type="submit">Reservar</button>
    </form>
</div>

</body>
</html>
